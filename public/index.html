<!DOCTYPE html >
<html> 
  <head> 
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="search pokemons"/>
    <meta name="author" content="Tornike Epitashvili"/>
    <meta property="og:url" content="https://all-about-pokemons.herokuapp.com"/>
    <meta property="og:title" content="PokemonFinder"/>
    <meta property="og:description" content="Search your favourite pokemons!"/>
    <meta property="og:image" content="./images/social.jpg"/>
    <title>PokemonFinder | Home</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
  </head>
  <body> 
    <header> 
      <div class="container"> 
        <div class="header flex-row">
          <form class="search-form flex-column" id="searchPokemon">
            <input id="searchInput" type="text" placeholder="Search here..." autocomplete="off" required="required"/>
            <button class="flex-row"> <img src="./images/svg/search.svg" alt="search-icon"/></button>
          </form>
          <ul class="flex-row"><a class="flex-row" href="/"><img src="../../images/home-icon.png"/><span>home</span></a><a class="flex-row" href="/list?page=1"><img src="../../images/play-icon.png"/><span>pokemons</span></a></ul>
        </div>
      </div>
    </header>
    <main>
      <div class="container"> 
        <div class="home flex-column">
          <div class="home-text flex-column">
            <h1>pokemon <span>finder</span></h1>
            <h2>pokemons for everyone.</h2>
            <p>Over 900 pokemons</p><a href="#" id="random-btn">get random pokemon</a>
          </div>
        </div>
      </div>
    </main>
    <footer> 
      <div class="container"> 
        <div class="footer"> 
          <div class="created-by flex-row"><span>&copy;</span>
            <h6>seed</h6>
          </div>
        </div>
      </div>
    </footer>
    <script type="module" src="./script.js"></script>
    <script src="./js/random.js"> </script>
  </body>
</html>
